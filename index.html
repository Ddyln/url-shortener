<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <script src="src.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="#shortenURL">Shorten URL</a></li>
            <li><a href="#qrGenerator">QR Generator</a></li>
            <li><a href="#history">History</a></li>
          </ul>
        </nav>
    </header>
    
    <main>
        <div id="shortenURLContent" class="content">
            <div class="space"></div>
            <h2>Shorten your link fastly</h2>
            <div class="urlInput">
                <form class="formLinkInput">
                    <input type="text" class="linkInput" id="url" placeholder="Enter your URL here...">
                    <input type="submit" class="linkButton" value="Process">
                </form>
            </div>
            <div class="urlOutput" id="urlOutput">
                <p>Your shortened link: <a href="#" id="shortenedLink" target="_blank">#Link_after</a></p>
                <div class="logo">
                    <icon class="copy-logo" id="copy-logo"><i class='bx bx-copy'></i></icon>
                    <icon class="qr-logo" id="qr-logo"><i class='bx bx-qr'></i></icon>
                    <icon class="close-logo" id="close-logo"><i class='bx bx-x'></i></icon></div>
                <a href="#" id="unshortenedLink" target="_blank">#Link_before</a>
            </div>
        </div>

        <div id="qrGeneratorContent" class="content">
            <div class="space"></div>
            <h2>QR code generator</h2>
            <p>Something in here.</p>
        </div>

        <div id="historyContent" class="content">
            <div class="space"></div>
            <h2>Your history</h2>
            <p>Something in here.</p>
        </div>
    </main>
</body>
</html>
